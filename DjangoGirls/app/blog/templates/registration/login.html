<!--로그인 버튼 클릭 시 호출되는 템플릿-->
{% extends "blog/base.html" %}


{% block content %}
    <!--데이터 에러가 날 경우 나타나는 이벤트-->
    {% if form.errors %}
        <p>이름과 비멀번호가 일치하지 않습니다. 다시 시도해주세요.</p>
    {% endif %}


    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <table>
            <tr>
                <!--레이블 태그 랜더링 / 어떻게 한글 라벨값이 나오는지는 의문-->
                <td>{{ form.username.label_tag }}</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>{{ form.password.label_tag }}</td>
                <td>{{ form.password }}</td>
            </tr>
        </table>

        <input type="submit" value="login" />

        <!--next :로그인 성공 후 리디렉션 할 URL-->
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock %}
